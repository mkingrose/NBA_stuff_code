<!DOCTYPE html5>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./images/nba_browser_icon.png" rel="icon" type="image/x-icon" />
  <title>NBA Statistical Analysis</title>
  <script>src = "https://d3js.org/d3.v5.min.js"</script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/amber.css">
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js"></script> -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato&family=Poppins&display=swap"
    rel="stylesheet">

</head>

<body>
  <video autoplay muted loop id="myVideo">
    <source src="static/flashing_steph.mp4" type="video/mp4">
  </video>

  <div class="container">
    <div class="header">
      <h1>NBA Performance & Analytics</h1>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="well">
          <h5>Choose Your Team:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="header">
        <h2>Team Information</h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="atlanta-container"></div>
        </div>
        <div class="col-md-6">
          <div id="team_name"></div>
        </div>
      </div>
      <div class="header">
        <h2>Current Statistics</h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div id="bar"></div>
        </div>
        <div class="col-md-6">
          <div id="bubble"></div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="header">
        <h2>Predictive Analytics</h2>
        <h4>--Optimal Lineup--</h4>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="card">
            <img src="" alt="Avatar" style="width:10%">
            <div class="container">
              <h4></h4>
              <p></p>
            </div>
          </div>
        </div>
      </div>

      <div class="predictive">
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Predicted Player Salary</h3>
              <h5>2021 Season</h5>
            </div>
            <div id="salary-prediction" class="panel-body"></div>
          </div>
          </div>
          <div class="col-md-6">
            <div id="bubble2"></div>
          </div>
        </div>
      </div>
    </div>


  </div>
  <a href="home.html" class="button" id="home">Home</a>
  <a href="about.html" class="button" id="more">More</a>
  <!--d3 Link-->
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <!--plotly scripts-->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <!--Bootstrap Scripts-->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/0.10.0/lodash.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
  <!--Javascript Content-->
  <script src="app.js"></script>

</body>

</html>
